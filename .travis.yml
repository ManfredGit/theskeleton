language: java
jdk:
- oraclejdk8
script:
- mvn clean install sonar:sonar
after_success:
- bash <(curl -s https://codecov.io/bash)
before_deploy:
- openssl aes-256-cbc -K $encrypted_e24db14852c4_key -iv $encrypted_e24db14852c4_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/target/*.jar build@tlsfree.org:/home/build/theskeleton-$TRAVIS_BUILD_ID.jar && ssh -t build@tlsfree.org 'if pgrep -f theskeleton &> /dev/null ; then kill `pgrep -f theskeleton` ; fi' && ssh -t build@tlsfree.org 'nohup /home/build/theskeleton-$TRAVIS_BUILD_ID.jar --logging.file=/home/build/theskeleton-$TRAVIS_BUILD_ID.log &'
addons:
  sonarqube:
    organization: codenergic
    token:
      secure: 
  ssh_known_hosts:
  - tlsfree.org
