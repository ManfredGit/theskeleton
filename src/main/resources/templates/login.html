<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - TheSkeleton</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css" />
  <style type="text/css">
  body {
    min-height: 75rem;
    padding-top: 6rem;
    background-color: #eee;
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="">
        The<strong>Skeleton</strong>
      </a>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <form class="form-signin" th:action="@{/auth/login}" method="POST">
          <div class="card">
            <div class="card-block">
              <h3 class="card-title">Sign in</h3>
              <hr />
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="required" />
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember-me" value="true" /> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              <p class="text-muted">Don't have account? <a href="registration">Register here</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
