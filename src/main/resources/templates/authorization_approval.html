<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Approval - TheSkeleton</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css" />
  <style type="text/css">
  body {
    min-height: 75rem;
    padding-top: 6rem;
    background-color: #eee;
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="">
        The<strong>Skeleton</strong>
      </a>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <div class="card">
          <div class="card-block">
            <h3 class="card-title">Approval</h3>
            <hr />
            <p>
              Do you authorize <strong th:text="${client.name}"></strong> to access your resources?
            </p>
            <form th:action="@{/oauth/authorize}" method="POST">
              <input type="hidden" name="user_oauth_approval" value="true" />
              <div th:each="scope : ${authorizationRequest.scope}">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" th:name="'scope.' + ${scope}" value="true" checked="checked" />
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description" th:text="${scope.toUpperCase()}"></span>
                </label>
              </div>
              <hr />
              <button class="btn btn-lg btn-success btn-block" type="submit">Authorize</button>
            </form>
            <form th:action="@{/oauth/authorize}" method="POST">
              <input type="hidden" name="user_oauth_approval" value="false" />
              <button class="btn btn-danger btn-block" type="submit">Deny</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
